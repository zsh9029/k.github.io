<html>
    <head>
        <meta charset="utf-8">
        <title>雪花</title>
        <style>
           body{
               background-color: black;
               width: 100%;
               height: 100%;
               overflow: hidden;
           } 
        </style>
    </head>
    <body>
    
        <script>
            function Flake() {
    var f = document.createElement("img") ;
    var h = document.documentElement.clientHeight;
    var w = document.documentElement.clientWidth;
    var top = Math.random() * h;
    var left = Math.random() * w;

f.src = "http://www.91danji.com/attachments/201603/02/15/39p0jjnsk.gif" ;
f.style.position = "absolute";
f.style.top = top;
f.style.left = left;

var scale = Math.random() / 1;
f.style.transform = "scale("+scale+")";
document.body.appendChild(f);
function down() {
    top += Math.random()*10;
    left += Math.random()*5;
    if(top > h) top = -100;
    if(left > w) left = -100;
    f.style.top = top;
    f.style.left = left;
}
setInterval(down, 50);
}
for ( var i = 0; i < 50; i++)
{
Flake()
}
        </script>
    </body>
